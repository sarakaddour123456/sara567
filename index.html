<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>


<title>Product Manager</title>
</head>
<body>

<div class="container" style="padding-top: 40px;">
	<h1 align="center">Product Manager</h1>
	<a href="new" class="btn btn-warning pull-right">Create New Product</a>
	<br/> <br/>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Made In</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.id}">Product ID</td>
				<td th:text="${product.name}">Name</td>
				<td th:text="${product.brand}">Brand</td>
				<td th:text="${product.madein}">Made in</td>
				<td th:text="${product.price + ' $'}">Price</td>
				
				<td>
					<a th:href="@{'/edit/'+${product.id}}" class="btn btn-success">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/'+${product.id}}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<ul class="nav nav-pills">
	<li class="nav-item"
	th:each="i : ${#numbers.sequence(0, listProducts.totalPages-1)}">
	
	
	<a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"
	th:classappend="${currentPage}==${i}?'btn btn-primary active':''"></a>
	
	
	</li>
	</ul>
</div>
<script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
