<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
<title>Edit Product</title>
</head>
<body>
	<div class="container" style="padding-top: 40px;">
		<h1 align="center">Edit Product</h1>
		<br/>
		<a href="/" class="btn btn-primary">Back</a>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<div class="form-group">
	    		<label>Product ID:</label>
	    		<input type="text" class="form-control" th:field="*{id}" readonly="readonly">
	  		</div>
	  		<div class="form-group">
	    		<label>Product Name:</label>
	    		<input type="text" class="form-control" th:field="*{name}" required>
	  		</div>
	  		<div class="form-group">
	    		<label>Brand:</label>
	    		<input type="text" class="form-control" th:field="*{brand}" required>
	  		</div>
	  		<div class="form-group">
	    		<label>Made in:</label>
	    		<input type="text" class="form-control" th:field="*{madein}" required>
	  		</div>
	  		<div class="form-group">
	    		<label>Price:</label>
	    		<input type="text" class="form-control" th:field="*{price}" required>
	  		</div>
	  		<div class="form-row text-center">
			    <div class="col-12">
			        <button type="submit" class="btn btn-success">Save</button>
			    </div>
 			</div>
		</form>
	</div>
<script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
